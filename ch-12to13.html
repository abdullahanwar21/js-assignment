<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        
        let character = prompt("Enter Value");
        if (!isNaN(character)) {
            document.write(`${character} is Number  <br>`);
        }
        else if (character >= 'A' && character <= 'Z') {
            document.write(`${character} is Upper Case  <br>`);
        }
        else if (character >= 'a' && character <= 'z') {
            document.write(`${character} is lower Case <br> `);
        }
        else {
            document.write(`${character} its not a number or later  <br>`);
        }
        //  Q-02

        let int1 = 23456789;
        let int2 = 23456789900;
        if (int1 > int2) {
            document.write("The LArger Integer is  </br>", int1, "<br>");
        }
        else if (int2 > int1) {
            document.write("The LArger Integer is  ", int2, "<br>");
        }
        else if (int1 === int2) {
            document.write("Both  Integer are same  </br> ");
        }
        // Q-03
        let takeNum = +prompt("Enter Number");
        if (takeNum > 0) {
            document.write(`${takeNum} is Positive <br>`);
        }
        else if (takeNum < 0) {
            document.write(`${takeNum} is Negative <br>`);
        } else {
            document.write(`${takeNum} is zero <br>`);
        }
        // Q-04
        let takeStr = prompt("Enter Single Character");
        if (takeStr.length === 1) {

            takeStr = takeStr.toLowerCase();
            if (takeStr === 'a' || takeStr === 'e' || takeStr === 'i' || takeStr === 'o' || takeStr === 'u') {
                document.write(`True its a Vowel <br>`);
            } else {
                document.write(`${takeStr} is'nt a Vowel <br>`);
            }
        } else {
            document.write('Please enter a single character');
        }
        // Q - 05
        let enterPassword = prompt("Enter Password (correct Pass = pakistan)");

        let password = "pakistan";

        if (enterPassword === password) {
            document.write("â€œCorrect! The password you entered matches the original password. </br>")
        }
        else if (enterPassword == null) {
            document.write("ENter Password </br>");
        }
        else {
            document.write("Incorrect password. </br>");
        }

        // Q-06 
        var greeting;
        var hour = 13;
        if (hour < 18) {
            greeting = "Good day <br>";
        } else {
            greeting = "Good evening <br>";
        }
        document.write(greeting);
        //  Q-07 

        // Taking input from the user
        let time = prompt("Enter time in 24-hour format (e.g., 1900 for 7pm):");

        // Check if the input is a valid time (between 0 and 2359)
        if (time >= 0 && time <= 2359) {
            // Extract the hour and minute parts
            let hour = Math.floor(time / 100);
            let minute = time % 100;

            // Determine whether it's AM or PM
            let period = "AM";
            if (hour >= 12) {
                period = "PM";
                // Convert to 12-hour format if it's PM
                if (hour > 12) {
                    hour -= 12;
                }
            }

            // Display the converted time
            document.write(`The time in 12-hour clock format is: ${hour}:${minute} ${period}`);
        } else {
            document.write("Invalid input. Please enter a time between 0 and 2359.");
        }

    </script>

</body>
